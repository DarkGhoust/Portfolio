<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        .swiper{
            height: 2em;
        }
        .swiper-slide{
            height: auto;
            display: flex;
            align-items: center;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: aquamarine;">PHP</div>
            <div class="swiper-slide" style="background-color: rgb(187, 255, 127);">Css</div>
            <div class="swiper-slide" style="background-color: rgb(153, 127, 255);">SQL</div>
            <div class="swiper-slide" style="background-color: rgb(255, 127, 127);">React</div>
            <div class="swiper-slide" style="background-color: rgb(251, 255, 127);">Js</div>
            <div class="swiper-slide" style="background-color: aquamarine;">Ajax</div>
            <div class="swiper-slide" style="background-color: aquamarine;">jQuery</div>
        </div>
    </div>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        var tech = new Swiper(".swiper", {
            speed: 500,
            centeredSlides: true,
            loop: true,
            slidesPerView: 1,
            direction: 'vertical',
            autoplay: {
                delay: 500,
            },
        })
    </script>
    
</body>
</html>
